<body>
  <h1 id="title">SpaceX Launches</h1>
  <h3>Select a row to view media coverage.</h3>
  <mat-label class="labels">Sort By</mat-label>
  <select [(ngModel)]="sortBy" (change)="onSetSortBy()">
    <option *ngFor="let option of sortByOptions" value={{option.value}}>{{option.name}}</option>
  </select>
  <mat-grid-list class="labels" cols="7" rowHeight="50px">
    <mat-grid-tile colspan="1">Flight Number</mat-grid-tile>
    <mat-grid-tile colspan="1">Launch Year</mat-grid-tile>
    <mat-grid-tile colspan="2">Rocket Name</mat-grid-tile>
    <mat-grid-tile colspan="3">Details</mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list id="list-row" *ngFor="let launch of launches" cols="7" rowHeight="100px" gutterSize="0" (click)="handleClick()">
    <mat-grid-tile colspan="1">{{launch.flight_number}}</mat-grid-tile>
    <mat-grid-tile colspan="1">{{this.getYear(launch.date_utc)}}</mat-grid-tile>
    <mat-grid-tile colspan="2">{{launch.name}}</mat-grid-tile>
    <mat-grid-tile colspan="3">
      <span id="deets">{{launch.details}}</span>
    </mat-grid-tile>
  </mat-grid-list>
  <div id="page-button-container">
    <button *ngIf="hasPreviousPage" (click)="previousPage()">&#8592; Previous Page</button>
    <p class="labels">Page: {{page}}</p>
    <button *ngIf="hasNextPage" (click)="nextPage()">Next Page &#8594;</button>
  </div>
</body>
